{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this task?</h2>
    <p>{{ task.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'task_detail' task.id %}">Cancel</a>
    </form>
{% endblock %}
