{% extends 'base.html' %}

{% block content %}
    <h2>Your Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> - {{ task.status }} - {{ task.priority }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
